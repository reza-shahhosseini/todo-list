<!DOCTYPE html>
<html>
<head>
	<title>TODO List</title>
	<meta charset="utf-8">
	<style type="text/css">
		h1{text-align:center;}
		h3{text-transform: uppercase;}
		li{
			overflow: hidden;
			padding: 20px 0;
			border-bottom:1px solid #eee;
		}
		ul{
			margin:0;
			padding:0;
		}
		ul li{
			cursor:pointer;
			position: relative;
			padding:12px 8px 12px 40px;
			background: #eee;
			font-size: 18px;
			transition: 0.25;
		}
		ul li:nth-child(odd){
			background: #f9f9f9;
		}
		uli li:hover{
			background: #ddd;
		}
	</style>
</head>
<body>
	<h1>TODO List</h1>
	<h3>To do</h3>
	<ul>
		<li>Buy a hat for the bat</li>
		<li>Clear the fogs for the frogs</li>
		<li>Bring a box to the fox</li>
	</ul>

	<h3>Done</h3>
	<ul>
		<li>Put the mittens on the kittens</li>
	</ul>
</body>
</html>
